<form [formGroup] = "myForm" (ngSubmit)="onSubmit()" class="user-form">
    <div>
        <label>Имя</label>
        <input name = "userName" formControlName="userName" />
    </div>
    <div *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
        Не указано имя.
    </div>

    <div>
        <label>Фамилия</label>
        <input name = "userSurname" formControlName="userSurname" />
    </div>
    <div *ngIf="myForm.controls['userSurname'].invalid && myForm.controls['userSurname'].touched">
        Не указана фамилия.
    </div>
    <button type="submit" [disabled] = "myForm.invalid">Отправить.</button>
</form>

<div class ="user-list">
    <h3 italic>Пользователи</h3>
    <ul>
        <li *ngFor="let user of users"> {{user.userSurname}} {{user.userName}}</li>
    </ul>
</div>
